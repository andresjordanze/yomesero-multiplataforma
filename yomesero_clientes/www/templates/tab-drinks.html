<ion-view view-title="Bebidas">
  <ion-content>
    <div class="list">
      <div ng-repeat="item in items" ng-if="item.item_type === 'Bebida'">	
	    	<a class="item item-thumbnail-left" href="#">
       		<img src="img/drink2.png" ng-if="item.item_price <= 20">
          <img src="img/drink.png" ng-if="item.item_price > 20">
		    	<h2>Nombre: {{item.item_name}}</h2>
		      	<p>Precio: Bs. {{item.item_price}}</p>
  	    	</a>
  	    </div>
  </div>
  </ion-content>
</ion-view>
