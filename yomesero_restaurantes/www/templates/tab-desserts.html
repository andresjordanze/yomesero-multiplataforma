<ion-view view-title="Postre">
  <ion-content class="padding">
    <h3 align="center">Men√∫</h3>
    <button class="button button-block" ng-click="create_item()">Agregar Item</button>
    <div class="list" >
	    <div ng-repeat="item in items" ng-if="item.item_type === 'Postre'">	
	    	<a class="item item-thumbnail-left" href="#">
          <img src="img/dessert.png" ng-if="item.item_price <= 10">
          <img src="img/dessert2.png" ng-if="item.item_price > 10">
          <h2>Nombre: {{item.item_name}}</h2>
		      <p>Precio: Bs. {{item.item_price}}</p>
  	    </a>
  	  </div>
    </div>
  </ion-content>
</ion-view>
